services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: referral_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      NODE_ENV: development
      PORT: 4000
      FRONTEND_URL: http://localhost:5173
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: referral_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: devsecret
      REFERRAL_CONVERSION_THRESHOLD: 3
      CREDITS_PER_THRESHOLD: 10
    depends_on:
      - postgres
    ports:
      - '4000:4000'

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - '5173:5173'

volumes:
  pgdata: {}


